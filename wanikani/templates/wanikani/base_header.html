<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}WaniKani Stat Site{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'wanikani/wanikani_header.css' %}" rel="stylesheet">
    {% block unique_css %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Wanikani Statistics</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'wanikani:detail' %}">Home</a></li>
            <li><a href="{% url 'wanikani:comparison' %}">Comparison</a></li>
            <li><a href="{% url 'wanikani:chart' %}">Charts</a></li>
          </ul>
        </div>
      </div>
    </nav>
  <div id="content">
    {% block content %}{% endblock %}
  </div>
  </body>
  {% block unique_js %}
  <script src="{% static 'wanikani/jquery-3.1.1.min.js' %}" chartset="utf-8">></script>
  <script src="{% static 'wanikani/d3.js' %}" chartset="utf-8"></script>
  {% endblock %}

</html>
